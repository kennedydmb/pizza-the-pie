{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        {{ course.name }}
        <!-- Loops through each review in reviews -->
        {% for review in reviews %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4">
            {{ review.course }} {{ review.comment }} {{ review.user_name }} {{ review.rating }}
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <form action="{% url 'add_review' course.id %}" method="post">
            {% csrf_token %} {{ form.as_p }}
            <input type="submit" value="Add" />
        </form>
    </div>
</div>
{% endblock %}
