{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row row-flex">

        {% for food_order in food_orders %}
        <div class="col-md-6 food-order-box">
            <div class="food-order col-md-2" style="background-image: url('{{ MEDIA_URL }}{{ food_order.image }}')"></div>
            <div class="col-md-10">
                <h3>{{ food_order.name }}</h3>
                <p class="food-order-description">Â£{{ food_order.price }} {{ food_order.description }}</p>
            </div>
            <div class="col-md-6">
                <form method="post" action="{% url 'add_to_cart' food_order.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity" required>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}



    </div>
</div>
{% endblock %}
