{% extends 'base.html' %}

{% block content %}
<div class="row row-flex">
    {% for food_order in food_orders %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
                <div class="food_order" style="background-image: url('{{ MEDIA_URL }}{{ food_order.image }}')"></div>

                <h3>{{ food_order.name }}</h3>
                <p class="food_order-description">{{ food_order.description }}</p>
                <p>{{ food_order.price }}</p>

                <form method="post" action="{% url 'add_to_cart' food_order.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity" required>
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
